<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My List</title>
  <link rel="stylesheet" href="/src/scss/style.scss">
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
<main>
    <section class="new-item">
    <h2 class="title">New Item Entry</h2>
    <form id="itemEntryForm">
      <input class="" id="newItem" type="text" maxlength="40" autocomplete="off"
             placeholder="Add item" />
      <button class="btn" id="addItem" class=" " title="Add new item" aria-label="Add new item to list">
        +
      </button>
    </form>
  </section>

  <section class="list">
    <header>
      <button class="btn" id="clearItems" class="" title="Clear the list"
              aria-label="Remove all items from the list">
        Clear
      </button>
    </header>
    <ul id="listItems">
      <!--
        <li class="item">
           <input type="checkbox" id="1">
           <label for="1">eat</label>
           <button class="button">X</button>
         </li>
      -->
    </ul>
  </section>
</main>
</body>

</html>
